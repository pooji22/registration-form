<!DOCTYPE html>
<html>
<head>
  <title>Registration Form</title>
  <style>
    body {
      font-family: Arial, sans-serif;
    }
    
    .container {
      max-width: 400px;
      margin: 0 auto;
      padding: 20px;
    }
    
    h1 {
      text-align: center;
    }
    
    .form-group {
      margin-bottom: 10px;
    }
    
    label {
      display: block;
      font-weight: bold;
      margin-bottom: 5px;
    }
    
    input[type="text"],
    input[type="email"],
    select {
      width: 100%;
      padding: 10px;
    }
    
    button {
      background-color: #4caf50;
      color: white;
      border: none;
      padding: 10px 20px;
      cursor: pointer;
    }
    
    #output {
      margin-top: 20px;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Registration Form</h1>
    <div id="output"></div>
    <form id="registrationForm" onsubmit="submitForm(event)">
      <div class="form-group">
        <label for="firstName">First Name:</label>
        <input style="border-radius: 5px;" type="text" id="firstName" required >
      </div>
      <div class="form-group">
        <label for="lastName">Last Name:</label>
        <input style="border-radius:5px;" type="text" id="lastName" required>
      </div>
      <div class="form-group">
        <label for="email">Email:</label>
        <input style="border-radius: 5px;" type="email" id="email" required>
      </div>
      <div class="form-group">
        <label for="country">Country:</label>
        <select  style="border-radius: 5px;" id="country" required>
          <option value="">Select a country</option>
          <option value="USA">USA</option>
          <option value="Canada">Canada</option>
          <option value="UK">UK</option>
          <option value="Germany">Germany</option>
        </select>
      </div>
      <button type="submit" style="border-radius: 5px;">Register</button>
    </form>
  </div>
  
  <script>
    function submitForm(event) {
      event.preventDefault();
      
      var firstName = document.getElementById("firstName").value;
      var lastName = document.getElementById("lastName").value;
      var email = document.getElementById("email").value;
      var country = document.getElementById("country").value;
      
      var outputDiv = document.getElementById("output");
      outputDiv.innerHTML = "<h2>Registration Details:</h2>" +
                            "<p><strong>First Name:</strong> " + firstName + "</p>" +
                            "<p><strong>Last Name:</strong> " + lastName + "</p>" +
                            "<p><strong>Email:</strong> " + email + "</p>" +
                            "<p><strong>Country:</strong> " + country + "</p>";
      
      document.getElementById("registrationForm").reset();
    }
  </script>
</body>
</html>
